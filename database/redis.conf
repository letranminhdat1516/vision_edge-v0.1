# =====================================================
# REDIS CONFIGURATION FOR VISION EDGE HEALTHCARE
# Real-time streaming and caching layer
# =====================================================

# Basic Redis settings
bind 127.0.0.1
port 6379
timeout 0
keepalive 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (for important data)
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile "redis-server.log"

# Security
requirepass vision_edge_redis_2025

# Performance optimization
tcp-backlog 511
databases 16

# =====================================================
# REDIS STREAMS CONFIGURATION
# =====================================================

# Stream max length (prevent memory overflow)
stream-node-max-bytes 4096
stream-node-max-entries 100

# =====================================================
# REDIS MODULES (if needed)
# =====================================================

# Enable JSON module for complex data structures
# loadmodule /path/to/rejson.so

# =====================================================
# CLUSTER CONFIGURATION (for scaling)
# =====================================================

# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000
