# Redis Configuration for Vision Edge
port 6379
bind 0.0.0.0
protected-mode no

# Memory settings
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Log
loglevel notice

# Network
tcp-keepalive 300
timeout 0

# AOF
appendonly yes
appendfsync everysec

# Security
requirepass vision_edge_redis_pass
